<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="Título">Casdastro de Devs</h1>
        <p id="Subtítulo">Complete suas informações</p>
        <br>
  </div>
    
<form>
<fieldset class="grupo">
    <div>
        <label for="nome"><strong>Nome</strong</label>
        <input type ="text" name="nome" id="nome"requerid>
    </div>

    <div class="campo">
        <label for="Sobrenome"><strong>Sobrenome</strong</label>
        <input type ="text" name = "sobrenome" id="sobrenome"requerid>
    </div>
    </fieldset>

    <div class="campo">
       <label for="e-mail"><strong>E-mail</strong</label>
       <input  type= "email" name="email" id="email"requerid>
    </div>

    <div class="campo">
      <label>De qual lado da aplicação você desenvolve?</label>
      <label>
          <input type="radio" name="devweb" value="frontend"checked> Front-end
         </label>
         <label>
             <input type="radio" name="devweb" value="backend">Back-end
         </label>
         <label>
             <input type="radio" name="devweb" value="fullstack">Fullstack
         </label>
    </div>

    <div class="campo">
        <label>Senioridade</label>
        <select id="senioridade">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>
    </div>
     <fieldset class="grupo">
         <div class="campo">
             <label>Selecione as tecnologias que utiliza:</label><br><br>
             <input type="checkbox" id="tecnologia1"name="tecnologia1" value="HTML">
             <label for="tecnologia1">HTML</label>
             <input type="checkbox" id="tecnologia2"name="tecnologia2" value="CSS">
             <label for="tecnologia2">CSS</label>
             <input type="checkbox" id="tecnologia3"name="tecnologia3" value="Javascript">
             <label for="tecnologia3">Javascript</label>
             <input type="checkbox" id="tecnologia4"name="tecnologia4" value="PHP">
             <label for="tecnologia4">PHP</label>
             <input type="checkbox" id="tecnologia5"name="tecnologia5" value="C#">
             <label for="tecnologia5">C#</label>
             <input type="checkbox" id="tecnologia6"name="tecnologia6" value="Python">
             <label for="tecnologia6">Python</label>
             <input type="checkbox" id="tecnologia7"name="tecnologia7" value="Java">
             <label for="tecnologia7">Java</label>
         </div>
     </fieldset>

     <div class="campo">
          <br>
          <label>Conte um pouco da sua experiência:</label>
          <textarea row="6" style="width: 26em" id="experiência" name="experiência"></textarea>
          </div>


          <button class="botão" type="submit">Concluído</button>

</form>

</body>

</html>
